<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data e Hora Atual</h1>
        <div class="datetime-container">
            <div class="datetime-item">
                <h2>Data</h2>
                <p id="date">Carregando...</p>
            </div>
            <div class="datetime-item">
                <h2>Hora</h2>
                <p id="time">Carregando...</p>
            </div>
        </div>
        <button onclick="fetchDateTime()">Atualizar</button>
    </div>

    <script>
        async function fetchDateTime() {
            try {
                const response = await fetch('https://api-datetime.onrender.com/datetime');
                const data = await response.json();
                
                document.getElementById('date').textContent = data.date;
                document.getElementById('time').textContent = data.time;
            } catch (error) {
                console.error('Erro ao buscar data e hora:', error);
                document.getElementById('date').textContent = 'Erro ao carregar';
                document.getElementById('time').textContent = 'Erro ao carregar';
            }
        }

        // Carrega os dados quando a página é aberta
        fetchDateTime();
    </script>
</body>
</html>
